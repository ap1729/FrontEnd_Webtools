function SetSize(){
     margin = {top: 0, right: 10, bottom: 15, left: 100},
    width = 900 //- margin.left - margin.right,
    height = 400 //- margin.top - margin.bottom;
var x = d3.scale.linear()
    .domain([0, (width )]) // changes range of values for x axis
    .range([0, width]);
var y = d3.scale.linear()
    .domain([0, height ]) // changes range of values for y axis
    .range([height, 0]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(20)
    .tickSize(-height);
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10)
    .tickSize(-width);

    .x(x)
    .y(y)
    .scaleExtent([1,10000 ])   //this controls maximum zooming amount
    .center([width / 2, height / 2])
    .size([width, height])
    .on("zoom", zoomed);

 .append("g")

    .attr("width", width+margin.left + margin.right )
    .attr("height", height+margin.top + margin.bottom);
  svgContainer=svg.append("g");
svgContainer.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
svgContainer.append("g")
    .attr("class", "y axis")
    .call(yAxis);
}
